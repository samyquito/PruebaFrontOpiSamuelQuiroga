<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite el filtro requerido" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

 
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
  </ng-container>

 
  <ng-container matColumnDef="birthLocation">
    <th mat-header-cell *matHeaderCellDef> Lugar de nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.birthLocation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
